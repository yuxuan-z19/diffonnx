name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
        - uses: actions/checkout@v4

        - name: Install uv
          uses: astral-sh/setup-uv@v6
          with:
            enable-cache: true

        - name: Install the project
          run: uv sync --locked --all-extras --dev

        - name: Run tests
          run: uv run pytest test -n auto